<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('your_background_image.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #444;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    section {
      padding: 20px;
    }
  </style>
  <title>Your Adaptive Website</title>
</head>
<body>
  <header>
    <h1>Your Website Name</h1>
  </header>

  <nav>
    <a href="#">Menu 1</a>
    <a href="#">Menu 2</a>
    <a href="#">Menu 3</a>
    <a href="#">Menu 4</a>
    <a href="#">Menu 5</a>
  </nav>

  <section>
    <h2>Main Content Goes Here</h2>
    <p>Your content...</p>
  </section>
</body>
</html>
